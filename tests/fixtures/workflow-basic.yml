name: Example Workflow
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Local Action
        uses: ./local/action
      - name: Docker action
        uses: docker://ghcr.io/example/image:latest
  reusable:
    uses: octo-org/example/.github/workflows/reusable.yml@v1
